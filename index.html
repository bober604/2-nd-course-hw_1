<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <script src="./style/hw-5.js"></script>
</head>
<body class="body">
    <header class="header padding">
        <h1 class="header_sag">Добро пожаловать на мой сайт !</h1>
        <p class="header_par">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="header_par_span">поехали</span> и <span class="header_par_span">приступай</span></p>
        <button class="header_but">Поехали!</button>
    </header>

    <section class="game padding">
        <a class="game_link" href="#">
            <div class="game__box game__item-1">
                <h2 class="game__box_sag">Игра 1</h2>
            </div>
        </a>
        <a class="game_link" href="#">
            <div class="game__box game__item-2">
                <h2 class="game__box_sag">Игра 2</h2>
            </div>
        </a>
        <a class="game_link" href="#">
            <div class="game__box game__item-3">
                <h2 class="game__box_sag">Игра 3</h2>
            </div>
        </a>
    </section>

    <section class="section-2 padding">
        <div class="section-2__time">
            <h2 class="section-2__time_sag">Времена года!</h2>
            <p class="section-2__time_par">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button onclick="console.log(getSeason())" class="section-2__time_but">Играть!</button>
        </div>
        <img class="section-2_img" src="./img/section-2-1.svg" alt="">
    </section-2>
</body>
